<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIH Providers Map</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">MIH Providers in Massachusetts</h1>
        <div id="filters" class="row mb-4">
            <div class="col-md-3">
                <select id="private-insurance-filter" class="form-control">
                    <option value="">Private Insurance</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="medicare-medicaid-filter" class="form-control">
                    <option value="">Medicare/Medicaid</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="self-referral-filter" class="form-control">
                    <option value="">Patient Self-Referral Allowed</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="services-provided-filter" class="form-control">
                    <option value="">Services Provided</option>
                    <option value="Acute Medical Illnesses">Acute Medical Illnesses</option>
                    <option value="Alternative Destination Transport">Alternative Destination Transport</option>
                    <option value="Hospital Dismissal/Readmission Prevention">Hospital Dismissal/Readmission Prevention</option>
                    <option value="Post-response follow-up for certain emergencies">Post-response follow-up for certain emergencies</option>
                    <option value="Diabetic counseling and monitoring">Diabetic counseling and monitoring</option>
                    <option value="Chronic Disease Management & Care Coordination">Chronic Disease Management & Care Coordination</option>
                    <option value="Decreased ED Utilization by High-Utilizer Patients">Decreased ED Utilization by High-Utilizer Patients</option>
                    <option value="Substance Abuse Treatment">Substance Abuse Treatment</option>
                    <option value="Behavioral Health">Behavioral Health</option>
                    <option value="OB/Newborn Management">OB/Newborn Management</option>
                    <option value="Elder Care">Elder Care</option>
                    <option value="Fall Prevention">Fall Prevention</option>
                    <option value="Immunization and Vaccination">Immunization and Vaccination</option>
                    <option value="Home Health Partnership">Home Health Partnership</option>
                    <option value="Hospice Partnership">Hospice Partnership</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div id="map" class="mb-4"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
