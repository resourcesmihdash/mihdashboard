<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIH Programs in Massachusetts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-primary text-white py-3">
                <h1>Massachusetts MIH Dashboard</h1>
                <h4>A site to display MIH programs using Google Maps</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 sidebar bg-light">
                <h2>Filters</h2>
                <div class="form-group">
                    <label for="provider">Provider</label>
                    <input type="text" class="form-control" id="provider" placeholder="Search by provider name">
                </div>
                <div class="form-group">
                    <label for="services">Services</label>
                    <select multiple class="form-control" id="services">
                        <option>Hospital dismissal/post discharge follow-up and readmission prevention</option>
                        <option>Post-response follow-up for certain emergencies</option>
                        <option>Diabetic counseling and monitoring</option>
                        <option>Chronic disease management</option>
                        <option>Decreased utilization of EMS by high frequency patients</option>
                        <option>Substance abuse mitigation</option>
                        <option>Mental illness mitigation</option>
                        <option>OB/newborn management programs</option>
                        <option>Elderly management programs, including falls</option>
                        <option>Immunization and vaccination initiatives</option>
                        <option>Other</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="filterMarkers()">Apply Filters</button>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center bg-light py-3">
                <footer>
                    &copy; 2024
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZjFbXYPvYTUH8SRhEv8P4abvmz_nbnQk&callback=initMap" async defer></script>
    <script>
        const mihPrograms = null;
        console.log("MIH Programs Data:", mihPrograms);
    </script>
    <script src="/assets/scripts.js"></script>
</body>
</html>
